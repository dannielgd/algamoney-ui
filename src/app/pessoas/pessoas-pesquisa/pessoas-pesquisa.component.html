<div class="container">

  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="grid">

      <div class="col-12">
        <h1>Pessoas</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome: </label>
        <input type="text" pInputText name="nome"
        [(ngModel)]="filtro.nome" />
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Pesquisar" ></button>
      </div>

    </div>
  </form>
  <div class="grid">
    <div class="col-12">
      <p-table [value]="pessoas"
      [paginator]="true" [rows]="filtro.itensPorPagina"
      [lazy]="true" [totalRecords]="totalRegistros"
      (onLazyLoad)="aoMudarPagina($event)">
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">
            Nenhum lan√ßamento encontrado
          </td>
        </tr>
      </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th class="col-data-header">Estado</th>
                <th class="col-data-header">Status</th>
                <th class="col-valor-header">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
            <tr>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.endereco.cidade }}</td>
                <td class="col-data-content">{{ pessoa.endereco.estado }}</td>
                <td class="col-data-content"><a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">{{ pessoa.ativo ? 'Ativo' : 'Inativo' }}</a></td>
                <td class="col-acoes">
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
</div>
  </div>
